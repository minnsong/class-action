<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 8px;
</style>
<div class="main">
	<h1>FINAL STANDINGS</h1>
	<table>
	<th>Name</th><th>Score</th>
	{% for s in student_list %}
		{% if s.present == True %}
			<tr><td>{{ s.name }}</td><td align="right">{{ s.score }}</td></tr>	
		{% endif %}
	{% endfor %}
	</table>
	<h2 style="color:red">{{ msg }}</h3>
</div>
