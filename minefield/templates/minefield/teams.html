{% extends "minefield/base.html" %}
{% block content %}
<div class="main">
{% for t in teams %}
	<h2>Team #{{ forloop.counter0 }}</h2>
	{% for s in t %}
		<h4>{{ s }}</h4>
	{% endfor %}
	<br/>
{% endfor %}
<form action="{% url 'minefield:rearrange_teams' teacher_name %}" method="post">
{% csrf_token %}
	<button type="submit">Re-arrange</button>
</form>
</div>
{% endblock %}
