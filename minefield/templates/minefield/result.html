{% load static %}
{% if hit == True %}
	{% if f_tiebreak == False %}	
		<img src="{% static "minefield/explosion.png" %}" alt="explosion">
	{% else %}
		<img src="{% static "minefield/missed.jpg" %}" alt="missed" style="height:50%;">
	{% endif %}
{% else %}
	{% if f_tiebreak == False %}
		<img src="{% static "minefield/safe.jpg" %}" alt="safe">
	{% else %}
		<img src="{% static "minefield/goal.png" %}" alt="goal">
	{% endif %}
{% endif %}
<h1>{{ msg }}</h1>
<form action="{% url 'minefield:discussion' teacher_name %}" method="post">
	{% csrf_token %}
	<input type="hidden" name="question_id" value={{ question_id }}>
	<input type="submit" value="OK">
</form>
